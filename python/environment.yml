# Conda environment for OSM-S-BKI Python bindings and scripts.
# Create: conda env create -f environment.yml
# Activate: conda activate osm_bki
# Build: pip install -e .

name: osm_bki
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8
  - numpy>=1.20
  - pybind11>=2.6
  # C++ compiler (for building the extension on Linux/macOS)
  - cxx-compiler
  # Optional: for scripts (basic_usage, build_voxel_map, visualize_*, benchmarks)
  - pandas
  - shapely
  - scipy
  - open3d
  - tqdm
  - pip
  # After creating the env, activate and run from this directory: pip install -e .
